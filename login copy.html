<style>
  html,body{
     margin:0;
     padding:0
 }
 
  
 
 @font-face {
   font-family: "thaleahfat";
   src: url("fonts/thaleahfat-webfont.woff") format("woff2"),
       url("fonts/thaleahfat-webfont.ttf") format("truetype");
   font-weight: 400;
 }
 
 html{
   margin:0;
   padding:0;
   height:100%;
   width: 100%;
   background:#000;
   color:#ffffff;
   font-family:"thaleahfat", helvetica;

 }
 
.container {
  height: 100%;
  position: relative;
  min-width:320px;
  z-index:2;
}

.logo {
display:block;
text-align:center; 
z-index:9999;
position:relative;
}


.logo img{
display:block; 
margin:auto; 
width:42vw; 
}

.socials {
position:absolute;
z-index:5;
top:10px;
text-align:center;
width:100%;
}

.parallax-wrapper {
overflow-y: hidden;
  height:80%; 
  min-width:320px;
   display: flex;
flex-direction: column;
justify-content: center;
text-align: center;
}

.parallax {
background-size: 100%;
background-position: left bottom;
height:80%;
background-repeat:no-repeat;
position: absolute;
top:0;
width:100%;
min-width:320px;
}

#level0 {
background-image: url('https://media.discordapp.net/attachments/958806926240661605/1039785422970171482/background-1.png?width=719&height=539');
  background-size: cover;
background-position: left top;
z-index:0;
}
#level1 {
background-image: url('https://media.discordapp.net/attachments/958806926240661605/1039785442532409436/level-1.gif?width=719&height=395');
z-index:1;
}
#level2 {
background-image: url('https://media.discordapp.net/attachments/958806926240661605/1039785437054640209/level-2.gif?width=719&height=338');
z-index:2;
}
#level3 {
background-image: url('https://media.discordapp.net/attachments/958806926240661605/1039785437197258844/level-3.gif?width=719&height=226');
z-index:3;
}

.content {
/* padding:5rem; */
margin:auto;
width:100%;
position:relative;
z-index:99999;
  background:#000;
}

.content > h2 {
margin:auto;
padding:1rem 5vw;
max-width:1200px;
}

a.social-link  {
display:inline-block;	
margin:20px 5px;

}

a.social-link svg {
width:30px; 
fill:#ffffff;
position:relative;
}

a.social-link:hover svg {
top:-3px;
 cursor:pointer;
fill:#f7d621;

}

a.button {
display:inline-block;
margin:auto;
padding:13px 20px 12px;
background:#f7d621;
color:#000;
font-weight:bold;
text-transform:uppercase;
text-decoration:none;
text-align:center;
width:auto;
position:relative;
font-size:1.8em;
margin-top:2rem;
border-right:7px solid #000;
border-bottom:7px solid #000;
}

a.button:hover {
top:-3px;
background:#ffffff;
cursor:pointer;
color:#000;
}

button {
display:inline-block;
margin:auto;
padding:13px 20px 12px;
background:#f7d621;
color:#000;
font-weight:bold;
text-transform:uppercase;
text-decoration:none;
text-align:center;
width:auto;
position:relative;
font-size:1.8em;
margin-top:2rem;
border-right:7px solid #000;
border-bottom:7px solid #000;
}

button:hover {
top:-3px;
background:#ffffff;
cursor:pointer;
color:#000;
}

h1, h2, h3, h4, h5 {
  font-weight:bold;
}

h2 {
font-size:2.3em;
}

.characters {
margin:2rem auto;
padding:1rem 5vw;
max-width:1200px;
display: flex;
  justify-content: left;
  gap: 2rem;
  flex-wrap: wrap;
  }

.character {
  width: 30%;
  margin-bottom: 3%;
  min-width: 200px;
}

.character h2 {
margin:1rem auto 0;
}
.character a,
.character img{
  width: 100%;
display:block;
}
.character a.button {
display:inline-block;
width: auto;
margin:1rem auto;
}

.footer {
text-align:left;
display:block;
margin:auto;
font-size:1.2em;
padding:2rem 5vw;
max-width:1200px;
}
.footer span {
font-family:'Courier New', Courier, monospace; 
font-weight:bold;
}

@media (max-width: 768px) { /* Hand Held Device */

.div {
font-size:13px;
}

}
.logo img{

}

  padding:1rem;
}
.characters {

.character {
  width: 47%;
  margin-bottom: 3%;
  min-width: 200px;

<script>

window.addEventListener('scroll', throttle(parallax, 13));

function throttle(fn, wait) {
  let time = Date.now();
  return function() {
    if ((time + wait - Date.now()) < 0) {
      fn();
      time = Date.now();
    }
  }
};

function parallax() {
	let scrolled = window.pageYOffset;
	
	let parallax = document.querySelector("#level0");
	parallax.style.transform = 'translateY(' + (scrolled * 0.8) + 'px' + ')';
	
	let parallax1 = document.querySelector("#level1");
	parallax1.style.transform = 'translateY(' + (scrolled * 0.6) + 'px' + ')';

	let parallax2 = document.querySelector("#level2");
	parallax2.style.transform = 'translateY(' + (scrolled * 0.3) + 'px' + ')';
	
	let parallax3 = document.querySelector(".logo");
	parallax3.style.transform = 'translateY(' + (-scrolled * 0.8) + 'px' + ')';

  
};
</script>
